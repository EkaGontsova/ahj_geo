<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
</head>
<body>
  <div class="container">
    <div class="timeline"></div> <!-- Здесь будут отображаться посты -->

    <div class="input__section">
      <textarea class="post__input" placeholder="Введите текст..."></textarea>
      <div class="buttons__media">
        <button class="start__recording">
          <img class="microphone" src="./img/mic.png" alt="microphone">
        </button>
        <button class="start__video-recording">
          <img class="camera" src="./img/cam.png" alt="camera">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
